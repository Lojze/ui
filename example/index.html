
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/global.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="header-wrapper">
					<span v-for = "a in message" :style = "{color: getColor()}" v-text="a"></span>
			</div>
		</header>
		<div id="content">
			<h1>
				2.下拉效果：http://codepen.io/lemmin/pen/zwYWbY
			</h1>
		<div class="main">
			<ul class="featured">
				<li class="status " v-for="item in textList">
					<div class="title">
						<p v-text="item.textName"></p>
					</div>
					<div class="thumbnail" >
						<div class="pos-box">
							<div class="Choice">
								<a :href="item.js">原声demo</a>
								<a :href="item.vue">vueDemo</a>
							</div>
						</div>
						<div class="describe">
							<p v-text="item.title"></p>
						</div>
					</div>
					
				</li>
			</ul>
		</div>
	</div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/global.js"></script>
</body>
</html>
